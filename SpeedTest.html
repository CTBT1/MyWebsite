<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* Light text */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Style for back button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        /* Embed the OpenSpeedtest.com widget */
        #speedtest-widget {
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #speedtest-widget iframe {
            width: 100%;
            height: calc(100vh - 160px); /* Adjust height as needed */
            max-height: 580px; /* Max height to fit the page */
            border: none;
        }
        /* Style for attribution */
        .attribution {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Embed the OpenSpeedtest.com widget -->
        <div id="speedtest-widget">
            <iframe src="//openspeedtest.com/speedtest"></iframe>
        </div>

        <!-- Back button -->
        <a href="index.html" class="back-button">Back</a>
        <span class="attribution">Provided by <a href="https://openspeedtest.com">OpenSpeedtest.com</a></span>
    </div>
</body>
</html>
