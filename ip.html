<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* Light text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Display IP Address</h1>
        <button onclick="refreshIPAddress()">Show IP Address</button>
        <div id="ipAddress"></div>
    </div>

    <script>
        function refreshIPAddress() {
            // Refresh the page to fetch the new IP address
            window.location.reload();
        }
    </script>
</body>
</html>
