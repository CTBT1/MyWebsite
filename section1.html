<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Style for back button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        /* Embed the OpenSpeedtest.com widget */
        #speedtest-widget {
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #speedtest-widget iframe {
            width: 100%;
            height: 100vh; /* Adjust height as needed */
            max-height: 600px; /* Max height to fit the page */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back button -->
        <a href="index.html" class="back-button">Back</a>
        
        <!-- Embed the OpenSpeedtest.com widget -->
        <div id="speedtest-widget">
            <iframe src="//openspeedtest.com/speedtest"></iframe>
        </div>

        Provided by <a href="https://openspeedtest.com">OpenSpeedtest.com</a>
    </div>

</html>
