<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1</title>
    <style>
        body {
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* Light text */
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50; /* Green */
            color: white;
            text-align: center;
            line-height: 100px;
            position: absolute;
            cursor: pointer;
            animation: moveBox linear infinite;
        }

        @keyframes moveBox {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100vw - 100px));
            }
        }

        /* Additional CSS to set initial random position */
        .box {
            top: calc(100vh * Math.random());
            left: calc(100vw * Math.random());
        }
    </style>
</head>
<body>
    <div class="box" onclick="location.href='index.html'">Hello</div>
</body>
</html>
