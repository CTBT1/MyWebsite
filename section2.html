<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 2</title>
    <style>
        body {
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* Light text */
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50; /* Green */
            color: white;
            text-align: center;
            line-height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            animation: moveBox 5s infinite alternate; /* Animation */
        }

        @keyframes moveBox {
            to {
                top: calc(100vh - 100px); /* Move to bottom of the screen */
                left: calc(100vw - 100px); /* Move to right of the screen */
            }
        }
    </style>
</head>
<body>
    <div class="box" onclick="location.href='index.html'">Hello</div>
</body>
</html>
